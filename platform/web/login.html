---
layout: default
title: Login
post_scripts:
 - js/login.js
startup_functions:
 - redirectIfLoggedIn()
---

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <section id="login">
                  <form role="form" id="login-form">
                      <div class="form-group">
                          <label for="login-username">Логин</label>
                          <div>
                              <input name="username" id="login-username" placeholder="Логин" type="text" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="login-password">Пароль</label>
                          <div>
                              <input name="password" id="login-password" placeholder="Пароль" type="password" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-3 button-column">
                              <button id="login-button" class="btn btn-primary" type="submit"> Войти </button>
                          </div>
                          <div class="col-md-9 login-changer">
                             <a href="#" class="toggle-login-ui">Забыли пароль?</a>
                          </div>
                      </div>
                  </form>

                  <form role="form" id="password-reset-form">
                    <div class="form-group">
                      <label for="login-username">Логин</label>
                      <div>
                          <input name="username" id="reset-password-username" placeholder="Логин" type="text" class="form-control">
                      </div>
                    </div>
                      <div class="col-md-3 button-column">
                          <div class="form-group">
                              <div>
                                  <button id="reset-password-button" class="btn btn-primary" type="submit">Сбросить пароль</button>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-9 login-changer">
                          <a href="#" class="toggle-login-ui">Попробовать снова?</a>
                      </div>
                  </form>
            </section>
        </div>
    </div>
</div>
