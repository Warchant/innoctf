<div class="container">
  <div class="well">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Обновить пароль</h3>
          </div>
          <div class="panel-body">
            <div class="col-md-10 col-md-offset-1">
              <form class="form-horizontal" id="password-reset-form">
                <div class="form-group">
                  <input name="new-password" class="form-control" type="password" placeholder="Новый пароль">
                  <input name="new-password-confirmation" class="form-control" type="password" placeholder="Повторите пароль">
                </div>
                <div class="form-group">
                  <button id="password-reset-button" class="btn btn-primary" type="submit">Обновить пароль</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
