---
layout: default
title: Новости
---
<div class="container">    
        {% for post in site.posts %}           
            <h2>
                {{ post.title }}
            </h2>
            {{ post.content }}    
            <hr />    
        {% endfor %}
     
    <p class="rss-subscribe">подпишитесь на новости: <a href="{{ "feed.xml" | prepend: site.baseurl }}"> via RSS</a></p>
</div>
